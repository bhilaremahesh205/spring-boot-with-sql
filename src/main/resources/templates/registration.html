<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration of Employee</title>
</head>
<body>
<h1>Employees Database</h1>
<h4 th:text="${msg}"></h4>
</body>
<form action="/addEmp" method="post">
    <input type="text" name="id" placeholder="Enter ID" th:value="${emp?.id}" required><br>
    <input type="text" name="name" placeholder="Enter Name" th:value="${emp?.name}" required><br>
    <input type="text" name="designation" placeholder="Enter Designation" th:value="${emp?.designation}" required><br>
    <input type="text" name="salary" placeholder="Enter Salary" th:value="${emp?.salary}" required><br>
    <input type="reset"> <input type="submit">
</form>
<a href="/emp">VIEW ALL EMPLOYEES</a>
</html>
